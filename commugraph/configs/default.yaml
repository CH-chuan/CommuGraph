# Default Configuration for CommuGraph

visualization:
  theme: "light"
  node:
    default_color: "#97c2fc"
    highlight_color: "#ff0000"
    min_size: 10
    max_size: 50
  edge:
    default_color: "#848484"
    highlight_color: "#ff0000"
    width_scale: 1.0

parsing:
  default_framework: "autogen"
  timestamp_format: "%Y-%m-%d %H:%M:%S"

analytics:
  min_interactions_for_edge: 1

